<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>兑换</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<!--轮播图-->
<div id="myCarousel" class="carousel slide">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <div class="item active">
            <a title="" href="photos/2.jpg"><img src="photos/2.jpg" alt="First slide"></a>
        </div>
        <div class="item">
            <a title="" href="photos/1.jpg"><img src="photos/1.jpg" alt="Second slide"></a>
        </div>
        <div class="item">
            <a title="" href="photos/3.jpg"><img src="photos/3.jpg" alt="Third slide"></a>
        </div>
    </div>

    <!-- 轮播（Carousel）导航 -->
    <a class="carousel-control left" href="#myCarousel"
       data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only"></span>
    </a>
    <a class="carousel-control right" href="#myCarousel"
       data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only"></span>
    </a>
</div>
<!--商品信息展示start-->
<div style="background-color: #f0f0f0">
    <div class="goods-message">
        <div id="goods-name">手环X33 J2坚果蓝牙音箱迷你手机无线便携户外重低音炮创意小音箱</div>
        <div id="goods-price">
            <text>600</text>
            积分 +
            <text>20</text>
            元
        </div>
        <div id="market-price">市场价：69元</div>
        <div id="Active">
            <text>相关活动</text>
            <img src="images/ruleColor.png">
        </div>
    </div>
    <!--活动链接-->

    <!--商品样式选择-->
    <div class="goods-style" onclick="showChose()">
        <text>请选择 规格</text>
        <img src="images/ruleColor.png">
        <div style='clear:both;'></div>
    </div>
    <!--店铺信息-->
    <div class="location" style="padding:15px 10px">
        <div class="shop-name" style="font-size: 16px;"> 适用门店</div>
        <div class="card-ul" style="padding-top: 0">
            <div class="card-li">
                <div class="shop">
                    <div class="shop-name"> 中华美食店我也不知道</div>
                    <div class="shop-place"> 广东科学技术职业学院S4408</div>
                </div>
                <div class="shop-distant"> 65km</div>
                <div class="shop-location"><img src="images/location.png"></div>
                <div class="shop-discount" style="background-image:url('images/7.9.png');">8.5折</div>
            </div>
            <div class="card-li">
                <div class="shop">
                    <div class="shop-name"> 中华美食店我也不知道</div>
                    <div class="shop-place"> 广东科学技术职业学院S4408</div>
                </div>
                <div class="shop-distant"> 65km</div>
                <div class="shop-location"><img src="images/location.png"></div>
                <div class="shop-discount" style="background-image:url('images/7.9.png');">8.5折</div>
            </div>
        </div>
    </div>
    <!--商品详情-->
    <div class="goods-detail">
        <text>商品详情</text>
        <text id="goods-name">手环X33</text>
        <img src="photos/1.jpg">
    </div>
</div>
<!--商品信息展示end-->
<button id="exchange" onclick="showChose()"><a href="pay.html" style="color: #FFF"> 我要兑换</a></button>
<!--选项卡-->
<div class="show_modal" style="display: none;">
    <div class="modal_all">
        <div class="goods-info">
            <img src="photos/1.jpg">
            <text><a>100</a> 积分</text>
            <text>请选择 <a>规格 颜色</a></text>
        </div>
        <div class="option" id="colors">
            <text>颜色</text>
            <span>红色</span>
            <span>lv色</span>
        </div>
        <div class="option" id="spec">
            <text>规格</text>
            <span>红色</span>
            <span>lv色</span>
        </div>
        <!--<div class="option" id="e">-->
            <!--<text>规格</text>-->
            <!--<span>红色</span>-->
            <!--<span>lv色</span>-->
        <!--</div>-->
        <div class="numberSelector">
            <text>购买数量</text>
            <div class="num">
                <img src="images/jianOne.png" id="num_down">
                <text id="number">0</text>
                <img src="images/jia.png" id="num_up">
            </div>
        </div>
    </div>
    <div class="mask" onclick="close_modal()"></div>
</div>

<!--加入购物车and客服悬浮按钮-->
<div id="btn-add">
    <img src="photos/组7@2x.png">
</div>
<div id="btn-message">
    <img src="photos/客户服务客服@2x.png">
</div>
<script src="js/goodsDetail.js"></script>
</body>
</html>
