<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <title>会员卡说明</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.1.1.min.js"></script>
</head>
<body style="background-color: #f0f0f0;margin: 0">
<div class="card">
    <div class="card-title">会员卡说明</div>
    <div class="card-content">
        <div>1. 享品会员只可使用一个有效账户，不得重复或使用多个账号；</div>
        <div>2. 成功入会后，会员即可开始积分之旅，积分可在积分商城换取物品；</div>
        <div>3. 积分不可转让及买卖；</div>
        <div>4. 享品会员卡</div>
    </div>
</div>

<div class="card">
    <div class="card-title">会员卡特权</div>
    <div style="font-size:16px;margin-bottom:10px;">会员卡享受与享品合作行家的折扣优惠。</div>
    <div class="card-ul">
        <div class="card-li">
            <div class="shop">
                <div class="shop-name">嗯</div>
                <div class="shop-place">广东科学技术职业S4</div>
            </div>
            <div class="shop-distant">2km</div>
            <div class="shop-location"><img src="images/location.png"></div>
            <div class="shop-discount" style="background-image:url('images/7.9.png');">8.5折</div>
        </div>
        <div class="card-li">
            <div class="shop">
                <div class="shop-name">中华美食店</div>
                <div class="shop-place">广东科学技术职业S4</div>
            </div>
            <div class="shop-distant">2km</div>
            <div class="shop-location"><img src="images/location.png"></div>
            <div class="shop-discount" style="background-image:url('images/7.9.png');">8.5折</div>
        </div>
    </div>
</div>
<script>
    function autoWidth() {//按屏幕变动自动改变宽高
        if(window.screen.width < 320){//如果屏幕宽度小于320px
            var $width = window.screen.width/2-30;
            $(".shop").css("width",$width);
            $(".shop-name").css("width",$width);
            $(".shop-place").css("width",$width);
        }else if (window.screen.width >= 320){//如果屏幕宽度大于等于320px
            var $width = window.screen.width/2;
            $(".shop").css("width",$width);
            $(".shop-name").css("width",$width);
            $(".shop-place").css("width",$width);
        }
    }

    autoWidth();
    window.onresize = autoWidth;//当屏幕大小变化时运行
</script>
</body>
</html>
