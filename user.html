<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <title>个人</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color: #f0f0f0;margin: 0">

<!--会员卡-->
<div class="card">
    <a href="card.html"><img  src="images/vipCard.png"></a>
</div>

<!--用户信息-->
<div class="user">
    <div class="user-img">
        <img src="photos/1.png">
    </div>
    <div class="user-name">木以一</div>
    <div class="user-point">积分
        <text>2333</text> </div>
    <div class="user-QR" id="showShare">
        <a href="share.html"><img src="images/QR.png"></a>
    </div>
    <!-- 二维码 -->
</div>


<div class="user-ul">
    <div class="user-li" id="showExchange" onclick="window.open('exchange.html')">
        <img src="images/youhuijuan.png">
        <text>我的兑换</text>
        <div class="ToGo">
            <a href="exchange.html"><img src="images/fanhui.png"></a>
        </div>
    </div>
    <div class="user-li" id="showCollection" onclick="window.open('Collection.html')">
        <img src="images/save.png">
        <text>我的收藏</text>
        <div class="ToGo">
            <a href="Collection.html"><img src="images/fanhui.png"></a>
        </div>
    </div>
    <div class="user-li" id="myMessage" onclick="window.open('conversationRecord.html')">
        <img src="images/xiaoxi.png">
        <text>我的消息</text>
        <div class="ToGo">
            <a href="conversationRecord.html"><img src="images/fanhui.png"></a>
        </div>
    </div>

</div>


</body>
</html>
