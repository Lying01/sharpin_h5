<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <title>个人</title>
    <link rel="stylesheet" href="css/user.css">
</head>
<body style="background-color: #f0f0f0;margin: 0">

<!--会员卡-->
<div class="card" onclick="window.open('card.html')">
    <img  src="images/vipCard.png">
</div>

<!--用户信息-->
<div class="user">
    <div class="user-img">
        <img src="photos/1.jpg">
    </div>
    <div class="user-name">木以一</div>
    <div class="user-point">积分
        <text>2333</text> </div>
    <div class="user-QR" id="showShare">
        <img src="images/QR.png">
    </div>
    <!-- 二维码 -->
</div>


<div class="user-ul">
    <div class="user-li" id="showExchange">
        <img src="images/youhuijuan.png">
        <text>我的兑换</text>
        <div class="ToGo">
            <img src="images/fanhui.png">
        </div>
    </div>
    <div class="user-li" id="showCollection">
        <img src="images/save.png">
        <text>我的收藏</text>
        <div class="ToGo">
            <img src="images/fanhui.png">
        </div>
    </div>
    <div class="user-li" id="myMessage">
        <img src="images/xiaoxi.png">
        <text>我的消息</text>
        <div class="ToGo">
            <img src="images/fanhui.png">
        </div>
    </div>

</div>


</body>
</html>
