<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="apple-touch-icon.png" rel="apple-touch-icon">
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
    <link href="css/framework7.ios.min.css" rel="stylesheet">
    <link href="css/framework7.ios.colors.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
<div class="views">
    <div class="view view-main">
        <div class="pages">
            <div class="page" data-page="home" style="background-color: #f0f0f0">
                <div class="page-content hide-tabbar-on-scroll">
                    <div class="list-block">
                        <ul>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">收货人
                                        </div>
                                        <div class="item-input">
                                            <input type="text" placeholder="请填写" name="consignee">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">手机号码
                                        </div>
                                        <div class="item-input">
                                            <input type="tel" placeholder="请填写" name="telephone">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">省市区
                                        </div>
                                        <div class="item-input">
                                            <input type="text" placeholder="请选择" readonly id="location" name="location">
                                        </div>
                                        <img src="images/fanhui.png" style="width: 10px;height: 15px">
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">详细地址
                                        </div>
                                        <div class="item-input">
                                            <input type="text" placeholder="详细地址" name="detailedAddress">
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <!-- /.list-block -->
                    <div class="list-block">
                        <ul>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">设为默认地址
                                        </div>
                                        <div class="item-input">
                                            <div class="switch">
                                                <div class="switch-btn"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="content-block">
                        <span class="button button-big button-fill">保存</span>
                    </div>
                </div>
                <!-- /.page-content -->
            </div>
            <!-- /.page -->
        </div>
        <!-- /.pages -->
    </div>
    <!-- /.view -->
</div>
<!-- /.views -->
<script src="js/jquery-3.1.1.min.js"></script>
<script src="https://cdn.bootcss.com/framework7/1.6.5/js/framework7.min.js"></script>
<script src="js/regionsObject2.js"></script>
<script src="new/js/cityPicker.js"></script>
</body>

</html>
