<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="js/jquery-3.1.1.min.js"></script>

    <style>
        .mask {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, .5);
            z-index: 10;
        }
        .modal_header{
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 99;
            width: 100%;
            height: 300px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
<div id="chose" onclick="showChose()">
    请选择 规格 颜色
</div>
<div style="height: 1000px">占地方的</div>
<div class="show_modal" style="display: none">
    <div class="modal_header"><button>弹窗内容</button></div>
    <div class="mask" onclick="close_modal()"></div>
</div>
<script>
    function showChose() {
        $(".show_modal").css("display", "block");
        $("#body").css("background-color", "#ffffff");
        $("#body").css("opacity", "0.5");

        console.log("显示选项卡")

    }
    function close_modal() {
        $(".show_modal").css("display", "none");
        console.log("关闭选项卡")
    }
</script>
</body>
</html>
